<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* by reference css */
        /* div b -> descendant reference (parant/grand prante vs child) */
        /* div > b -> direct reference (parant only vs child)*/
       div > b{
            font-size:33px;
            color: red;
        }

        div{
            width:200px;
            height:200px;
            border:1px solid red;
            padding:20px;
        }

        /* parallel css */
        div,b,.abc,#box{
            color:red;
        }
    </style>
</head>
<body>
    
hello this is <b>bold 1</b>normal text for testing css stuff
