<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo | xZoom Jquery Zoom Gallery</title>
    <script src="zoom/js/jquery.js"></script>
  <!-- xzoom plugin here -->
  <script type="text/javascript" src="zoom/js/xzoom.js"></script>
  <link rel="stylesheet" type="text/css" href="zoom/css/xzoom.css" media="all" /> 
  <!-- hammer plugin here -->
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>

  <body>
  
  <div class="container">

    
    <!-- default start -->
    <section id="default" class="padding-top0">
    <div class="row">
      <div class="large-12 column"><h3>Default options</h3></div>
      <div class="large-5 column">
        <div class="xzoom-container">
          <img class="xzoom" id="xzoom-default" src="zoom/images/gallery/preview/01_b_car.jpg" xoriginal="zoom/images/gallery/original/01_b_car.jpg" />
          <div class="xzoom-thumbs">
            <a href="zoom/images/gallery/original/01_b_car.jpg"><img class="xzoom-gallery" width="80" src="zoom/images/gallery/thumbs/01_b_car.jpg"  xpreview="zoom/images/gallery/preview/01_b_car.jpg" title="The description goes here"></a>
            <a href="zoom/images/gallery/original/02_o_car.jpg"><img class="xzoom-gallery" width="80" src="zoom/images/gallery/preview/02_o_car.jpg" title="The description goes here"></a>
            <a href="zoom/images/gallery/original/03_r_car.jpg"><img class="xzoom-gallery" width="80" src="zoom/images/gallery/preview/03_r_car.jpg" title="The description goes here"></a>
            <a href="zoom/images/gallery/original/04_g_car.jpg"><img class="xzoom-gallery" width="80" src="zoom/images/gallery/preview/04_g_car.jpg" title="The description goes here"></a>
          </div>
        </div>        
      </div>
      <div class="large-7 column"></div>
    </div>
    </section>
    <!-- default end -->
  
  </div>
    <script src="zoom/js/setup.js"></script>
  </body>
</html>
