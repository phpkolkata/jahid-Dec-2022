<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chColor(clr){
            var box = document.getElementById("box");
            box.style.color = clr;
        }
        
    </script>
</head>
<body>
    
<div id="box">
    hello india
</div>

<button onclick="chColor('red')">red</button>
<button onclick="chColor('green')">green</button>
<button onclick="chColor('blue')">blue</button>
</body>
</html>
