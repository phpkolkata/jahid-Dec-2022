<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
   
<div class="card w-50 mx-auto shadow p-4 mt-4">

    <h2>Html 5 Form Validation</h2>

<form>
    
    Name:<input type="text" id="nm" value="" class="form-control" required minlength="3"> (required, character 3-10)
    <br>
    Age:<input type="number" id="age" class="form-control" required max="50" min="18"> (required, limit 18-50)
    <br>
    Gender: male <input type="radio" name="gender" id="male" value="m" >
            female <input type="radio" name="gender" id="female" value="f">

    <br>
    City: <select id="city" class="form-control">
        <option value="">Select city...</option>
        <option value="hwh">Howrah</option>
        <option value="kol">Kolkata</option>
        <option value="pun">Pune</option>
    </select>
    <br>
    Hobbies: reading <input type="checkbox" value="reading" id="read">
            cooking <input type="checkbox" value="cooking" id="cook">
            cricket <input type="checkbox" value="cricket" id="cric">
            movies  <input type="checkbox" value="movies" id="movi">
    <br>
    <button class="btn btn-primary float-end">Validate</button>

</form>
</div>

</body>
</html>
